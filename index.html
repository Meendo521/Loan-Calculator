<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="card-text text-center pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  id="loan-amount"
                  class="form-control"
                  placeholder="Loan Amount"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">%</span>
                <input
                  type="number"
                  id="interest-amount"
                  class="form-control"
                  placeholder="Annual Interest"
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  id="total-amount"
                  class="form-control"
                  placeholder="Years To Repay"
                />
              </div>
              <div class="d-grid">
                <button class="btn btn-dark" type="submit">Calculate</button>
              </div>
            </form>

            <!-- Loader gif -->
            <div id="loading-img" class="text-center">
              <img src="img/loading.gif" class="img-fluid" alt="gif" />
            </div>

            <div id="results">
              <h5 class="pt-4">Results</h5>
              <div class="input-group mb-3">
                <span class="input-group-text">Loan Amount</span>
                <input type="number" id="loan-amount" class="form-control text-info" disabled />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Total Payment</span>
                <input
                  type="number"
                  id="total-payment"
                  class="form-control text-success"
                  disabled
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Total Interest</span>
                <input
                  type="number"
                  id="total-interest"
                  class="form-control text-danger"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
